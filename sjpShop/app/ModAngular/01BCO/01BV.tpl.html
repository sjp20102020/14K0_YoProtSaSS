

<div ng-controller="01BCtrl as invoice2">
  <b>invoice2:</b>
  <div>
    Quantity: <input type="number" min="0" ng-model="invoice2.qty" required >
  </div>
  <div>
    Costs: <input type="number" min="0" ng-model="invoice2.cost" required >
    <select ng-model="invoice2.inCurr">
      <option ng-repeat="c in invoice2.currencies">{{c}}</option>
    </select>
  </div>
  <div>
    <b>Total:</b>
    <span ng-repeat="c in invoice2.currencies">
      {{invoice2.total(c) | currency:c}}
    </span>
    <button class="btn" ng-click="invoice2.pay()">Pay</button>
  </div>
</div>
